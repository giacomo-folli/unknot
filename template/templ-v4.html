<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diario Personale</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #37352f;
    }

    .diary-page {
      width: 210mm;
      min-height: 297mm;
      background-color: #fff;
      padding: 20mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e9e9e7;
    }

    .date {
      text-align: right;
      font-size: 14px;
      color: #9b9a97;
    }

    .section-title {
      padding: 10px 0;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 18px;
      color: #37352f;
      border-bottom: 1px solid #e9e9e7;
    }

    .writing-area {
      height: 28px;
      border-bottom: 1px solid #eaeaea;
      margin-bottom: 2px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      margin-bottom: 24px;
      flex: 1;
    }

    .free-space {
      height: 24%;
      margin: 16px 0 24px 0;
      border: 1px solid #e9e9e7;
      border-radius: 3px;
      background-color: #f8f8f8;
    }

    .mantra-section {
      margin-top: auto;
      border-top: 1px solid #e9e9e7;
      padding-top: 16px;
    }

    .section-container {
      margin-bottom: 24px;
    }

    .section-description {
      font-size: 14px;
      color: #9b9a97;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="diary-page">
    <div class="header">
      <div class="section-description">My Journal</div>
      <div class="date">DD/MM/YY - n.</div>
    </div>

    <div class="section-container">
      <div class="section-title">Tema Settimana</div>
      <div class="section-description">What's your focus this week?</div>
    </div>

    <div class="section-container">
      <div class="section-title">Domanda Del Giorno</div>
      <div class="section-description">Reflect on today's question</div>

      <div class="main-content">
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
        <div class="writing-area"></div>
      </div>
    </div>

    <div class="section-container">
      <div class="section-title">Spazio Libero</div>
      <div class="section-description">
        Free space for thoughts, sketches, or ideas
      </div>
      <div class="free-space"></div>
    </div>

    <div class="section-title mantra-section">Mantra</div>
  </div>
</body>

</html>
