<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Personale</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .diary-page {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border: 2px solid #000;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .date {
      text-align: right;
      font-size: 14px;
    }

    .section-title {
      border: 1px solid #000;
      padding: 5px 10px;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 16px;
    }

    .writing-area {
      border-bottom: 1px solid #888;
      margin-bottom: 5px;
      height: 20px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .free-space {
      height: 150px;
      border: 1px solid #000;
      margin: 10px 0;
    }

    .divider {
      border-top: 1px solid #888;
      margin: 10px 0;
    }
  </style>
</head>

<body style="width: 100%; height: 100%;">
  <div class="diary-page">
    <div class="header">
      <div class="date">DD/MM/YY - n.</div>
    </div>

    <div class="section-title">Tema Settimana</div>

    <div class="section-title">Domanda Del Giorno</div>

    <div class="main-content">
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
    </div>

    <div class="section-title">Spazio Libero</div>
    <div class="free-space"></div>

    <div class="section-title">Mantra</div>
  </div>
</body>

</html>
