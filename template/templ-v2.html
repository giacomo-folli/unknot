<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diario Personale</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .diary-page {
      width: 210mm;
      min-height: 297mm;
      background-color: white;
      border: 1px solid #000;
      padding: 15mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .date {
      text-align: right;
      font-size: 14px;
    }

    .section-title {
      border: 1px solid #000;
      padding: 5px 10px;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 16px;
    }

    .writing-area {
      border-bottom: 1px solid #888;
      margin-bottom: 8px;
      height: 22px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      flex: 1;
    }

    .free-space {
      height: 24%;
      border: 1px solid #000;
      margin: 10px 0;
    }

    .mantra-section {
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="diary-page">
    <div class="header">
      <div></div>
      <div class="date">DD/MM/YY - n.</div>
    </div>

    <div class="section-title">Tema Settimana</div>

    <div class="section-title">Domanda Del Giorno</div>

    <div class="main-content">
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
      <div class="writing-area"></div>
    </div>

    <div class="section-title">Spazio Libero</div>
    <div class="free-space"></div>

    <div class="section-title mantra-section">Mantra</div>
  </div>
</body>

</html>
