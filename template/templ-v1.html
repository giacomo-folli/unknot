<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Personale</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .diary-page {
      width: 210mm;
      /* A4 width */
      height: 297mm;
      /* A4 height */
      background-color: white;
      border: 1px solid #000;
      padding: 20mm;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .date {
      text-align: right;
      font-size: 14px;
    }

    .section-title {
      border: 1px solid #000;
      padding: 5px 10px;
      margin-bottom: 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 16px;
    }

    .writing-area {
      border-bottom: 1px solid #888;
      margin-bottom: 8px;
      height: 25px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .free-space {
      height: 180px;
      border: 1px solid #000;
      margin: 15px 0;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
      }

      .diary-page {
        width: 100%;
        height: 100%;
        border: none;
        padding: 20mm;
      }
    }
  </style>
</head>

  <div class="diary-page">

      <div></div>

    <div class="section-title">Spazio Libero</div>
    <div class="free-space"></div>

    <div class="section-title">Mantra</div>
  </div>
</body>

</html>
